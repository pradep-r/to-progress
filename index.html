<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple JS App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Progress of Pradep</h2>
      <label for="sectionSelect">Choose section:</label>
      <select id="sectionSelect">
        <option value="physical">Self Care Physical</option>
        <option value="mental">Self Care Mental</option>
      </select>
      <input type="text" id="inputBox" placeholder="Type something..." />
      <button id="saveBtn">Save</button>
      <div class="categories">
        <div>
          <h3>Self Care Physical</h3>
          <ul id="physicalList"></ul>
        </div>
        <div>
          <h3>Self Care Mental</h3>
          <ul id="mentalList"></ul>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
